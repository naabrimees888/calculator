<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javacsript calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator grid">
      <div id="calculatorResults" class="calculator-results grid-colspan-4"></div>
      <div id="seven" class="number">7</div>
      <div id="eight" class="number">8</div>
      <div id="nine" class="number">9</div>
      <div id="divide" class="divide">&#247;</div>
      <div id="four" class="number">4</div>
      <div id="five" class="number">5</div>
      <div id="six" class="number">6</div>
      <div id="multiply" class="multiply">&times;</div>
      <div id="one" class="number">1</div>
      <div id="two" class="number">2</div>
      <div id="three" class="number">3</div>
      <div id="subtract" class="subtract">&#8722;</div>
      <div id="zero" class="number">0</div>
      <div id="clear" class="clear">AC</div>
      <div id="equal" class="equal">&#61;</div>
      <div id="sum" class="sum">&#43;</div>
    </div>
  </div>
</body>
</html>
